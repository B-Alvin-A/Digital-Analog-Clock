<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital & Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="analog-clock">
        <span style="--n: 1"><p>1</p></span>
        <span style="--n: 2"><p>2</p></span>
        <span style="--n: 3"><p>3</p></span>
        <span style="--n: 4"><p>4</p></span>
        <span style="--n: 5"><p>5</p></span>
        <span style="--n: 6"><p>6</p></span>
        <span style="--n: 7"><p>7</p></span>
        <span style="--n: 8"><p>8</p></span>
        <span style="--n: 9"><p>9</p></span>
        <span style="--n: 10"><p>10</p></span>
        <span style="--n: 11"><p>11</p></span>
        <span style="--n: 12"><p>12</p></span>
        
        <div class="clock-center"></div>

        <div class="clock-inner">
            <div class="clock-second-hand"></div>
            <div class="clock-minute-hand"></div>
            <div class="clock-hour-hand"></div>
        </div>
    </div>
    <div class="digital-clock">
        <span class="hour">00</span>
        <span class="colon">:</span>
        <span class="minute">00</span>
        <span class="colon">:</span>
        <span class="second">00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
